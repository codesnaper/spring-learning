<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sample MVC Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </script>
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1036.0" data-gr-ext-installed="">
<div class="container">
    <div class="row d-flex align-items-center" style="height: 100vh;">
        <div class="col-md-6 col-lg-4 offset-lg-4 col-12 offset-md-3 ">
            <main class="form-signin">
                <form th:action="@{/admin/login}" method="post">
                    <h1>TimeSheet</h1>
                    <h3 class="h3 mb-3 fw-normal">Please sign in</h3>

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password"  name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <span th:if="${error}" class="text-danger m-3">Invalid Credential !!!</span>
                    <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign in</button>
                </form>
            </main>
        </div>
    </div>
</div>



</body>
</html>
